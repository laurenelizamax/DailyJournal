<!DOCTYPE html>
<html lang=en>

<head>
   <meta charset=UTF-8>
   <meta http-equiv=X-UA-Compatible content=ie=edge>
   <link rel="stylesheet" href="styles/main.css">
   <title>Journal</title>
</head>
<main>
   <h1>Journal</h1>

   <body>
      <div class="body_page">
         <form class="flex-form" id="formSet" action="">
            <fieldset>
               <h2>
                  <!--journal entry date-->
                  <label class="entryDate" for="journalDate">Date of Entry:</label>
                  <input type="date" name="journalDate" id="journalDate"></h2>
            </fieldset>
            <fieldset>
               <h2>
                  <!--journal entry concepts covered-->
                  <label class="journalConcepts" for="journalConcepts">Concepts Covered:</label>
                  <input type="text" name="journalConcepts" id="journalConcepts">
               </h2>
            </fieldset>
            <fieldset>
               <h2>
                  <!--journal entry content-->
                  <label class="journalEntry" for="journalEntry">Journal Entry:</label>
                  <input id="journalEntry"></h2>
            </fieldset>
            <fieldset>
               <h2>
                  <!--journal entry mood drop down -->
                  <label class="journalMood" name="journalMood" for="mood">Mood for the Day:</label>
                  <select id="journalMood">
                     <option value="happy">happy</option>
                     <option value="frustrated">frustrated</option>
                     <option value="confused">confused</option>
                     <option value="excited">excited</option>
                     <option value="indifferent">indifferent</option>
                  </select>
               </h2>

            </fieldset>
            <!--add entry button-->
            <div>
               <button type="button" class="btn" id="buttonAddEntry">
                  <p>Add Entry</p>
               </button>
            </div>
         </form>
         <form>
            <fieldset>
         <form> <!--Filter moods Radio Button-->
               <legend id="filterMoods">Filter by Moods</legend>
               <div>
               <label for="contactChoice1">frustrated</label>
              <input type="radio" id="moodChoice1"
               name="moods" value="frustrated">
             <label for="contactChoice2">confused</label>
              <input type="radio" id="moodChoice2"
               name="moods" value="confused">
               <label for="contactChoice3">happy</label>
              <input type="radio" id="moodChoice3"
               name="moods" value="happy">
               <label for="contactChoice4">excited</label>
              <input type="radio" id="moodChoice4"
               name="moods" value="excited">
               <label for="contactChoice5">indifferent</label>
              <input type="radio" id="moodChoice5"
               name="moods" value="indifferent">
              
            </div>
            <div>
              <!-- <button id="moodFilterBtn" type="submit">Submit</button> -->
            </div>
          </form>
            </fieldset>
         </form>
      </div>
      <!--id entry log for placing JS on the DOM-->
      <article id="entryLog" class="entryLog"></article>
      <div id="deleteButton"></div>
      <!--delete button-->
      <div id="editButton"></div>
      <!--edit button-->
      <script type="module" src="script/journal.js"></script>

   </body>
</main>

</html>
